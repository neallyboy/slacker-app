<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset ="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Neal Miran's Profile </title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link href="styles/profile.css" rel="stylesheet">
  </head>
  <body>
    <aside>
      <div><img id="user-image" /></div>
    </aside>
    <main> 
      <section>
        <h1 id="user-name"></h1>
      </section>
      <section>
        <h3 class="account">@<span id="user-handle"></span><i class="fas fa-map-marker-alt"></i><span id="user-location"></span></h3>   
      </section>
      <section> 
        <p id="user-description"></p>
      </section>
        <hr>
      <section>
        <p><span class="contact">Phone</span><span id="user-phone"></span></p>
        <p><span class="contact">Address</span><span id="user-address"</span></p>
        <p><span class="contact">Email</span><span id="user-email"></span></p>
      </section>
    </main>
    <script  src="scripts/profile.js"></script>  
  </body>
</html>
